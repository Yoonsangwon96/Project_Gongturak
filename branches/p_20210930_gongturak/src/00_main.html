<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공투락</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="u_skip">
        <a href="#">본문 바로가기</a>
    </div>
    <div id="wrap">
        <header id="header">
            <div class="header_inner">
                <h1 class="logo">
                    <a href="#;">
                        <img src="./img/main_logo.png" alt="공투락">
                    </a>
                </h1>
                <nav id="nav">
                    <div class="area_user_menu">
                        <ul class="menu_user">
                            <li>
                                <a href="#;" class="link">
                                    <span class="ico_profile"></span>
                                    로그인
                                </a>
                            </li>
                            <li>
                                <a href="#;" class="link">
                                    회원가입
                                </a>
                            </li>
                            <li>
                                <a href="#;" class="link">
                                    고객센터
                                </a>
                            </li>
                            <li>
                                <a href="#;" class="link">
                                    즐겨찾기
                                </a>
                            </li>
                        </ul>
                        <!-- 클릭 시 on 클래스 추가/제거 -->
                        <div class="area_search">
                            <div class="wrap_option">
                                <select name="year" id="select_year">
                                    <option value="">2015</option>
                                    <option value="">2016</option>
                                    <option value="">2017</option>
                                    <option value="">2018</option>
                                    <option value="">2019</option>
                                    <option value="">2020</option>
                                    <option value="">2021</option>
                                </select>
                                <p class="text">타경</p>
                                <input type="text" class="box_search">
                            </div>
                            <button class="btn_search on">
                                <span class="ico_search"></span>
                            </button>
                        </div>
                        <a href="https://www.leadersauction.com/auction/" class="link_banner" title="리더스옥션 페이지로 이동하기">
                            <img src="./img/banner_auction.png" alt="리더스옥션">
                        </a>
                    </div>
                    <div class="area_category">
                        <ul class="menu_category">
                            <li>
                                <a href="#;" class="one_depth">공투락</a>
                            </li>
                            <li>
                                <a href="#;" class="one_depth">전략회의실</a>
                            </li>
                            <li>
                                <a href="#;" class="one_depth">강의실</a>
                            </li>
                            <li>
                                <a href="#;" class="one_depth">상담 및 제안</a>
                            </li>
                            <li>
                                <a href="#;" class="one_depth">공지사항</a>
                            </li>
                            <li>
                                <a href="#;" class="one_depth">마이페이지</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <div id="content">
            컨텐츠 영역입니다.
            배너와 그리드 형태를 가지고 있습니다.
        </div>
        <footer id="footer">
            푸터입니다.
        </footer>
    </div>
</body>
</html>
